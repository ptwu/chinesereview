	$(document).ready(function(){

	  });
	var answers	= ["2", "1", "4", "2", "3"];

	function gradeGeneralAnswers()
	{
		var correctAnswers = 0;
		var totalAnswers = answers.length;
		for (var i = 0; i < totalAnswers; i++) { 
		    
		    var correctAnswer = answers[i];
		    var userAnswer = $('input[name=question' + (i+1) + ']:checked').val();
			
			correctAnswers += (correctAnswer === userAnswer) ? 1 : 0;

		}

		 
		$('#gradeModal').modal('open');
		console.log(correctAnswers);
		$("#label_grade").text(correctAnswers + '/' + totalAnswers + ' Correct (' + (correctAnswers/totalAnswers * 100) + '%)');

	}
